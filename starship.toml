# purple = #9a348e

format = """
$directory\
$git_branch$git_commit\
$git_state$git_status\
$nodejs\
$rust\
${custom.devops}\
$line_break\
$character
"""

right_format = """
$jobs\
$cmd_duration
"""

# New line before the prompt
add_newline = true

# Display current directory
[directory]
disabled = false
truncate_to_repo = false
truncation_length = 0
style = "bold fg:#da627d"
format = "[( $path )]($style)"

# Display the current Git branch
[git_branch]
disabled = false
symbol = ""
style = "bold fg:#f4bf75"
format = "[(• $symbol $branch )]($style)"

# Display the current commit hash or tag
[git_commit]
disabled = false
tag_disabled = false
style = "bold fg:#9ed072"
format = "[(• # $hash$tag )]($style)"

# Display current rebasing, merging, etc
[git_state]
disabled = false
style = "bold fg:#86bbd8"
format = "[(• state\\($progress_current/$progress_total\\) )]($style)"

# File status of the repository
[git_status]
disabled = false
untracked = " ?"
modified = " ~"
staged = " ✚"
renamed = " »"
deleted = " ✘"
stashed = " 𝌆 $count"
diverged = " +$ahead_count -$behind_count"
ahead = " +$count"
behind = " -$count"
conflicted = " ⚑"
style = "bold fg:#86bbd8"
format = "[(•$untracked$modified$staged$renamed$deleted$stashed$ahead_behind$conflicted )]($style)"

# Display the version of NodeJS
[nodejs]
disabled = false
symbol = "nodejs"
style = "bold fg:#b39df3"
format = "[(• $symbol \\($version\\) )]($style)"

# Display the version of the Rust toolchain
[rust]
disabled = false
symbol = "🦀"
style = "bold fg:#b39df3"
format = "[(• $symbol $version )]($style)"

# Prompt character
[character]
disabled = false
success_symbol = "[❯](#86bbd8)"
error_symbol = "[❯](#da627d)"

# Line break before prompt
[line_break]
disabled = false

# Display the duration taken by the last command
[cmd_duration]
disabled = false
style = "bold fg:#d3a04d"
format = "[(⌛ $duration )]($style)"

# Display the number of jobs in background
[jobs]
disabled = false
symbol = "⬢"
style = "bold fg:#06969a"
format = "[(⬢ $number )]($style)"
